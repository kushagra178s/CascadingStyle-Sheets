<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: orchid;
            height: 10px;
            width: 0vw;
            animation: progressbar  2s ease-in-out 1s infinite alternate backwards;
        }
        @keyframes progressbar {
            from{
                width: 0vw;
            }
            to{
                width: 100vw;
            }
            
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
